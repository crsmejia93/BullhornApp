<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<!--Navigation-->
<nav th:replace="base :: navlinks"></nav>
<!--Content-->
<div class="container-fluid">
    <a href="/add" class="btn btn-outline-primary btn-sm"> Add A Message</a>
    <div>
        <h2>Messages</h2>
    </div>
    <div>
        <table>
            <tbody>
                <tr class="row">
                    <td th:each="message : ${messages}" class="card col-sm-6" style="width: 30rem;">
                        <div th:if="${message.image} != null">
                            <img width="236px" height="236px" th:src="${message.image}" class="card-img-top"/>
                        </div>
                        <div class="card-body">
                            <h4 th:text="${message.title}" class="card-title"></h4>
                            <p th:text="${message.content}" class="card-text"></p>
                            <label>Posted on: </label><span th:text="${message.postedDate}"></span>
                            <label> By: </label><span th:text="${message.sentBy}"></span>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/update/{id}(id=${message.id})}" class="btn btn-outline-secondary">Update</a>
                            <a th:href="@{/detail/{id}(id=${message.id})}" class="btn btn-outline-secondary">Details</a>
                            <a th:href="@{/delete/{id}(id=${message.id})}" class="btn btn-outline-danger">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--Footer-->
<footer th:replace="base :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
